<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>Cookie Factory</title>
        </h:head>

        <h:body>            
            <h:form>         
                <p:tabMenu activeIndex="1">
                    <p:menuitem value="Start" outcome="index">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Angebot" outcome="main">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="Bestellung" outcome="final">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                </p:tabMenu>
                
                <div id="datapanel" style="width: 70%">
                    <p:dataScroller value="" var="cookie" chunkSize="10">
                        <f:facet name="header">
                            Unser Cookie Angebot
                        </f:facet>

                        <h:panelGrid style="width: 100%" columns="3" columnClasses="image,detail,button">
                            <h:graphicImage value="resources/cookie_types/normal.png" />
                            
                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Typ:" />
                                    <h:outputText value="Normal" style="font-weight: bold" />

                                    <h:outputText value="Preis:" />
                                    <h:outputText value="1,99€" style="font-weight: bold" />                               

                                    <h:outputText value="Id:" />
                                    <h:outputText value="1" style="font-weight: bold" />
                                </h:panelGrid>
                            </p:outputPanel>

                            <p:commandButton value="Hinzufügen" actionListener="#{cookieView.buttonAction}" styleClass="ui-priority-primary" />
                        </h:panelGrid>
                    </p:dataScroller>
                </div>
                
                <div id="textpanel" style="width: 30%">
                    <p:panel header="Info">
                        <h:panelGrid columns="2" cellpadding="10">
                            <h:outputText

                        </h:panelGrid>
                    </p:panel>
                </div>
            </h:form>
        </h:body>
    </f:view>
</html>
