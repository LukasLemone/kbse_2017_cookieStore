<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
            <title>Cookie Factory</title>
        </h:head>

        <h:body>            
            <h:form>     
                
                <p:growl id="growl" life="2000" />
                
                <p:tabMenu activeIndex="1">
                    <p:menuitem value="Start" outcome="index">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Angebot" outcome="main">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="Bestellung" outcome="final">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                </p:tabMenu>
                
                <p:panel style="width:70%; float:left">
                    <p:dataScroller value="#{CookieView.cookies()}" var="cookie" chunkSize="10">
                        <f:facet name="header">
                            Unser Cookie Angebot
                        </f:facet>

                        <h:panelGrid columns="3" columnClasses="image,detail,button">
                            <p:graphicImage name="resources/cookie_types/#{cookie.name}.png" /> 

                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{cookie.id}" style="font-weight: bold"/>

                                    <h:outputText value="Name:" />
                                    <h:outputText value="#{cookie.name}" style="font-weight: bold"/>

                                    <h:outputText value="Preis:" />
                                    <h:outputText value="#{cookie.price}" style="font-weight: bold"/>
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:dataScroller>
                </p:panel>

                <p:panel style="width:28%; float:right">
                    <f:facet name="header">
                        Info
                    </f:facet>
                    
                    <h:outputText value="Wilkommen im Luto Cookiestore! In diesem Bereich können Sie 
                                  Cookies bestellen, hinzufügen oder löschen. Um Cookies zu bestellen
                                  treffen Sie links einfach eine Auswahl und klicken Sie auf Bestellen.
                                  Um Cookies hinzuzufügen, geben Sie unten die Details ein und drücken Sie hinzufügen.
                                  Cookies werden gelöscht indem Sie die Id eingeben und löschen betätigen." />

                    <p:separator /> 
                    
                    <h:panelGrid columns="2">                 
                        <h:outputLabel for="name" value="Name: " />
                        <p:inputText id="name" value="#{CookieView.toAddName}" label="Name" required="true" />
                 
                        <h:outputLabel for="price" value="Preis: " />
                        <p:inputText id="price" value="#{CookieView.toAddPrice}" label="Preis" required="true" />
              
                        <h:outputLabel for="count" value="Anzahl: " />
                        <p:inputText id="count" value="#{CookieView.toAddCount}" label="Anzahl" required="true" />
                    </h:panelGrid>
                    <br />
                    <p:commandButton value="Hinzufügen" id="ajax1" update="growl" action="#{CookieView.addCookieButton}" styleClass="ui-priority-primary" />
                    
                    <p:separator />  
                    
                    <h:panelGrid columns="2">
                        <h:outputLabel for="delete" value="Id: " />
                        <p:inputText id="delete" value="#{CookieView.idToDelete}" label="Zu löschen" required="true" />
                    </h:panelGrid>
                    <br />
                    <p:commandButton value="Löschen" id="ajax2" update="growl" action="#{CookieView.deleteCookieButton}" styleClass="ui-priority-primary" />
                </p:panel>
                    
            </h:form>
        </h:body>
    </f:view>
</html>
