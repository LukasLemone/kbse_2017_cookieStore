<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Cookie Factory</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                <p:growl id="growl" life="2000" />
                
                <p:dataScroller value="#{cookieView.cookies}" var="cookie" chunkSize="10">
                    <f:facet name="header">
                        Unser Cookie Angebot
                    </f:facet>

                    <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail,button">
                        <p:graphicImage name="resources/cookie_types/normal.png" />

                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Id:" />
                                <h:outputText value="1" style="font-weight: bold"/>

                                <h:outputText value="Typ:" />
                                <h:outputText value="Normal" style="font-weight: bold"/>

                                <h:outputText value="Preis:" />
                                <h:outputText value="1,99€" style="font-weight: bold"/>
                                
                                <p:commandButton value="hinzufügen" id="hinzu" update="growl" actionListener="#{cookieView.addButton}" styleClass="ui-priority-primary" />
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:dataScroller>
            </h:form>
        </h:body>
    </f:view>
</html>
