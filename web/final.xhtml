<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <title>Luto Cookiestore</title>
        </h:head>
        
        <h:body>
            <h:form>  
                
                <p:growl id="growl" life="2000" showDetail="true" />
                
                <p:tabMenu activeIndex="2">
                    <p:menuitem value="Start" outcome="index">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Angebot" outcome="main">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="Bestellung" outcome="final">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                </p:tabMenu>
                
                <p:panel style="width:70%; float:left">
                    <p:dataScroller id="data" value="#{CookieView.orderedCookies()}" var="item" chunkSize="10">
                        <f:facet name="header">
                            Deine Bestellung
                        </f:facet>

                        <h:panelGrid columns="2" style="width: 100%" columnClasses="image,detail">
                            <p:panel>     
                                <!--<p:graphicImage name="resources/cookie_types/#{item.name}.png" />--> 

                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{item.id}" style="font-weight: bold" />

                                    <h:outputText value="Name:" />
                                    <h:outputText value="#{item.name}" style="font-weight: bold" />

                                    <h:outputText value="Preis:" />
                                    <h:outputText value="#{item.price}" style="font-weight: bold" />

                                    <h:outputText value="Anzahl:" />
                                    <h:outputText value="#{item.count}" style="font-weight: bold" />
                                </h:panelGrid>                                                          
                            </p:panel>
                        </h:panelGrid>
                    </p:dataScroller>
                </p:panel>
                
                <p:panel style="width:28%; float:right">
                    <f:facet name="header">
                        Info
                    </f:facet>
                    
                    <h:outputText value="Wilkommen im Luto Cookiestore! In diesem Bereich können Sie 
                                  Cookies bestellen, hinzufügen oder löschen. Um Cookies zu bestellen
                                  treffen Sie links einfach eine Auswahl und klicken Sie auf Bestellen.
                                  Um Cookies hinzuzufügen, geben Sie unten die Details ein und drücken Sie hinzufügen.
                                  Cookies werden gelöscht indem Sie die Id eingeben und löschen betätigen." />

                    <p:separator />  

                    <p:commandButton value="Bestellung bestätigen" id="confirmOrderButton" update="@form" action="#{CookieView.confirmOrderButton()}" styleClass="ui-priority-primary" />
                </p:panel>
                
            </h:form>
        </h:body>
    </f:view>
</html>
