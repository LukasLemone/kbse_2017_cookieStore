<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <title>Luto Cookiestore</title>
        </h:head>
        
        <h:body>
            <h:form>  
                
                <p:growl id="growl" life="2000" />
                
                <p:tabMenu activeIndex="2">
                    <p:menuitem value="Start" outcome="index">
                        <f:param name="i" value="0" />
                    </p:menuitem>
                    <p:menuitem value="Angebot" outcome="main">
                        <f:param name="i" value="1" />
                    </p:menuitem>
                    <p:menuitem value="Bestellung" outcome="final">
                        <f:param name="i" value="2" />
                    </p:menuitem>
                </p:tabMenu>
                
                <p:panel style="width:70%; float:left">
                    <p:dataScroller value="#{CookieView.orderedCookies()}" var="item" chunkSize="10">
                        <f:facet name="header">
                            Deine Bestellung
                        </f:facet>

                        <h:panelGrid columns="2" style="width:100%" columnClasses="image,detail">
                            <!--<p:graphicImage name="demo/images/car/#{car.brand}-big.gif" />-->

                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Id:" />
                                    <h:outputText value="#{item.id}" style="font-weight: bold" />

                                    <h:outputText value="Name:" />
                                    <h:outputText value="#{item.name}" style="font-weight: bold" />

                                    <h:outputText value="Count:" />
                                    <h:outputText value="#{item.count}" style="font-weight: bold" />                                         
                                </h:panelGrid>                                
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:dataScroller>
                </p:panel>
                
            </h:form>
        </h:body>
    </f:view>
</html>
